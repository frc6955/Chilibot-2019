<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS imports  -->
    <link rel="stylesheet" href="../static/styles/bootstrap.css">
    <link rel="stylesheet" href="../static/styles/chili_style.css">
    <!-- JS Imports -->
    <script type='text/javascript' src='../static/scripts/jquery-3.3.1.js'></script>
    <script type="text/javascript" src="../static/scripts/socket.io.js"></script>
    <script type='text/javascript' src='../static/scripts/bootstrap.bundle.js'></script>
    <script type='text/javascript' src="../static/scripts/jQueryRotate.js"></script>
    <script type="text/javascript" src="../static/scripts/d3.js"></script>
    <script type="text/javascript" src="../static/scripts/plotly.js" charset="utf-8"></script>
    <title>Chili UI</title>
</head> 
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-4 text-center">
                <div>
                    <canvas id="battery-animation" width="275" height="120"></canvas> 
                </div>
            </div>
            <div class="col-sm-4 text-center" id="col1">
                <div id="marginLogo">
                    <img id="logo" src="../static/images/logo.svg">
                </div>
            </div>
            <div class="col-sm-2 text-center">
                <div id="clockdiv">
                    <div>
                        <span class="minutes"></span>
                        <div class="smalltext">Mins</div>
                    </div>
                    <div>
                        <span class="seconds"></span>
                        <div class="smalltext">Secs</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 text-center">
                <h3 id="connection_state">Disconnected</h3>
            </div>
        </div>
    </div>    
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-sm-7 align-self-center text-center">
                <!-- No Filming by Xinh Studio from the Noun Project -->
                <img width="90%" src="http://chilivision.local:1181/stream.mjpg" onerror="this.onerror=null;this.style.width='30%';this.src='../static/images/feed_down.svg';" />
            </div>
            <div class="col-sm-5">
                <div class="row">
                    <div id="graph"></div>
                </div>
            </div>
        </div>
    </div> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 align-self-center text-center">
                <img id='imgMagnet' src= "../static/images/robot_gyro.svg" width="40%">
            </div>
            <div class="col-sm-4">
                <p>brazo</p>
            </div>
            <div class="col-sm-4 align-self-center text-center">
                <!-- No Filming by Xinh Studio from the Noun Project -->
                <img width="90%" src="http://chilivision1.local:1181/stream.mjpg" onerror="this.onerror=null;this.style.width='20%';this.src='../static/images/feed_down.svg';" />
            </div>
        </div>
    </div>
    <!-- Custom JS script import -->
    <script type="text/javascript" src="../static/scripts/chiliwebui.js" charset="utf-8"></script>
</body>
</html>
