<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS imports  -->
    <link rel="stylesheet" href="../static/styles/bootstrap.css">
    <link rel="stylesheet" href="../static/styles/chili_style.css">
    <!-- JS Imports -->
    <script type='text/javascript' src='../static/scripts/jquery-3.3.1.js'></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type='text/javascript' src='../static/scripts/bootstrap.bundle.js'></script>
    <script type='text/javascript' src="https://d3js.org/d3.v5.min.js"></script>
    <script type='text/javascript' src="../static/scripts/plotly.js" charset="utf-8"></script>
    <script type='text/javascript' src="../static/scripts/smoothie.js"></script>
    <title>ChiliUI</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>ChiliUI</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h3>Column 1</h3>
                <div id="graph"></div>
                <canvas id="smoothie-chart" width="500" height="150"></canvas>
            </div>
            <div class="col-sm-4">
                <h3>Column 2</h3>
                <div id="log"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            // Connect to websockets server
            namespace = '/webui';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            var smoothie = new SmoothieChart();
            smoothie.streamTo(document.getElementById("smoothie-chart"));
            var line1 = new TimeSeries();
            smoothie.addTimeSeries(line1);
            // Connect listener
            socket.on('connect', function() {
                //socket.emit('connect_event', {});
            })
            // Connection confirmation listener
            socket.on('connection_confirmed', function(msg) {
                $('#log').append('<p>Num conexion: ' + msg['client_id'] + '</p>');
            });
            // Incoming data packet listener
            socket.on("receive_data", function (msg){
                // Receive new data point
                line1.append(new Date().getTime(), msg['data']);
            });
        });
    </script>
</body>
</html>
